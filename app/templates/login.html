<h1>{{ title }}</h1>
<form action="" method="post" name="login">
  {{ form.hidden_tag() }}
  <p>
      Please enter your Username:<br>
      {{ form.username(size=50) }}<br>
  </p>
  <p>
      Please enter your Password:<br>
      {{ form.password(size=50) }}<br>
  </p>
  <p><input type="submit" value="{{ title }}"></p>
</form>

{%  if title == 'Sign In' %}
  <a href='/register'>Register</a>
{% endif %}
