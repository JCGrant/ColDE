  </head>
  <body>  

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ColDE</a>
        </div>
          <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a id="clickJs" href="#">Run Javascript</a></li>
            <li><a id="clickSkulpt" href="#">Run Python</a></li>
            <li><a id="clickShowConsole" href="#">Show Console</a></li>
            <li><a id="clickCloseConsole" href="#">Close Console</a></li>
            <li><a id="clickAddComment" href="#">Add Comment</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <ul class="nav nav-sidebar">
            {% for pad in project.pads %}
            <li><a class='pad-button' data-id={{pad.id}} href='#'>{{ pad.filename }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div id="editorview" class="col-md-10">
          <div id="editorAreas"></div>
          <pre id="output" ></pre> 
          <div id="mycanvas" ></div>
        </div>
        <div id="frameview">
          <!-- <iframe scrolling="yes" sandbox="" class="col-md-5" id="webview"></iframe> -->
        </div>
      </div>
    </div>
    <script>
      function htmlDecode(input){
        var e = document.createElement('div');
        e.innerHTML = input;
        return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
      }
    </script>
    <script>
        var projectId = {{ project.id }};
        /// Dictionary to map comments from their code to themselves.
        var allComments = {};
        /// List of all pads.
        var pads = [];
        {% for pad in project.pads %}
            var currentComments = [];
            {% for comment in pad.comments %}
              allComments[htmlDecode(`{{ comment.code|e }}`)] = {
                'author': '{{ comment.author }}',
                'text': htmlDecode(`{{ comment.text|e }}`),
                'padId': {{ comment.pad_id }}
              };
            {% endfor %}
            pads.push({
              'id': {{ pad.id }},
              'filename': '{{ pad.filename|e }}',
              'text': htmlDecode(`{{ pad.text|e }}`)
            });
        {% endfor %}
    </script>
    <script src="/static/js/lib/jquery.min.js"></script>
    <script src="/static/js/lib/bootstrap.min.js"></script>
    <script src="/static/js/lib/socket.io.js"></script>
    <script src="/static/js/changeset.js"></script>
    <script src="/static/js/countdown.js"></script>
    <script src="/static/js/socketio_client.js"></script>
    <script src="/static/js/codemirror.js"></script>
    <script src="/static/js/run_code.js"></script>
    <script src="/static/js/editor_events.js"></script>
  </body>
</html>
